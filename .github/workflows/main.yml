name: AI Code Analysis

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - name: Run Container
        run: |
          # 标准化路径（兼容空格和特殊字符）
          MOUNT_PATH=$(printf "%q" "$GITHUB_WORKSPACE")
          
          docker run --rm \
            -v "${MOUNT_PATH}:/data" \
            -w /data \
            registry.cn-hangzhou.aliyuncs.com/hewenfei/ai-analy-stats:latest
